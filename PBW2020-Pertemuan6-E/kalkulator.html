
<!DOCTYPE html>
<html>
<head>
  <title>kakulator</title>

   <script>

function insert(num){
    document.form.textview.value = document.form.textview.value+num
}
function equal(){
    var exp = document.form.textview.value
    if (exp){
        document.form.textview.value = eval(exp)
    }
}
function c(){
    document.form.textview.value = "";
}
function del(){
    var exp = document.form.textview.value;
    document.form.textview.value = exp.substring(0, exp.length-1);
}
function square(){
    document.form.textview.value = Math.pow(document.form.textview.value,2);
}
 
  </script>

  <style>

    
.button{
  width:50px;
  height:50px;
  font-size: 25px;
  margin:2px;
  cursor: pointer;
  background:#1ae4e4;
  border: none;
  color: white;
  }
  .text{
      width:280px;
      font-family: arial;
  }

  </style>

</head>

<body>

    <h2>calculated</h2>  
    <div class="main"></div>
       <form name="form">   
            <input class="text" type="text" name="textview";> 
           </form>
              <table>
                  <tr>
                     <td><input class="button" type="button" value ="c" onclick="c()"></td>
                     <td><input class="button" type="button" value ="<" onclick="del()"></td>
                     <td><input class="button btn-green" type="button" value ="/" onclick="insert(' / ')"></td>
                      <td><input class="button btn-green" type="button" value ="%" onclick="insert(' % ')"></td>
                      <td rowspan="5"><input class="button" style="height: 200px" type="button" value="x^2" onclick="square()"></td> 
                  </tr>
                  <tr>
                     <td><input class="button" type="button" value ="7" onclick="insert(7)"></td>
                     <td><input class="button" type="button" value ="8" onclick="insert(8)"></td>
                     <td><input class="button" type="button" value ="9" onclick="insert(9)"></td>
                      <td><input class="button btn-green" type="button" value ="-" onclick="insert(' - ')"></td>
                  </tr>
                  <tr>
                     <td><input class="button" type="button" value ="4" onclick="insert(4)"></td>
                     <td><input class="button" type="button" value ="5" onclick="insert(5)"></td>
                     <td><input class="button" type="button" value ="6" onclick="insert(6)"></td>
                      <td><input class="button btn-green" type="button" value ="+" onclick="insert(' + ')"></td>
                  </tr>
                  <tr>
                    <td><input class="button" type="button" value ="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" value ="5" onclick="insert(5)"></td>
                    <td><input class="button" type="button" value ="6" onclick="insert(6)"></td>
                     <td><input class="button btn-green" type="button" value ="x" onclick="insert(' * ')"></td>
                 </tr>
                  <tr>
                     <td><input class="button" type="button" value ="1" onclick="insert(1)"></td>
                     <td><input class="button" type="button" value ="2" onclick="insert(2)"></td>
                     <td><input class="button" type="button" value ="3" onclick="insert(3)"></td>
                     <td rowspan="2"><input class="button btn-green" style="height: 120px" type="button" value ="=" onclick="equal()"></td>

                  <tr>
                     <td><input class="button" type="button" value ="0" onclick="insert(0)"></td>
                     <td><input class="button btn-green" type="button" value ="00" onclick="insert('00')"></td>
                      <td><input class="button btn-green" type="button" value ="." onclick="insert('.')"></td>
                  </tr> 
        </table>    
  </body>
</html>
